    <title>Material Designed</title>

    <meta name="description" content="description"/>

    <!-- Android ^5.0 - Chrome Theme -->

    <link rel="shortcut icon" type="image/ico" href="{Favicon}"/>
    <link rel="alternate" type="application/rss+xml" href="{RSS}"/>

    <!-- Tumblr Customisation -->
    <meta name="if:Home Link" content="0"/>
    <!---->

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="http://cdn.materialdesignicons.com/1.1.34/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/test/common.css" />

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Colors -->
    <style>

    {CustomCSS}
    </style>
</head>

<body>
    <div id="main" class="container">
        <div class="post">
            <div class="post-text">
                <header>
                    <h2>Title Post</h2>
                </header>

                <div class="content-text">
                    <p>Post</p>
                </div>
            </div>
        </div>

    <div class="toolbar-top">

                <h1>Aliens Tests for my motherfucking themes</h1>
            </div>
            <div class="cell icon clickable">
                <i class="mdi mdi-magnify"></i>
            </div>
        </div>
    </div>

<!-- jQuery & jQuery-UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
