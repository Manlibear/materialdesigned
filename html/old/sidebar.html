<div class="sidebar">
	<div class="sidebar-header">
		<figure>
			<img width="64" height="64" class="avatar sidebar-avatar" src="{PortraitURL-96}"/>
		</figure>
		<h5><a href="{BlogUrl}">{Title}</a></h5>
	</div>

	<div class="search-box sidebar-element">
		<sub>search</sub>

		<form class="search-form" action="/search" method="get">
			<input type="text" name="q" value="{SearchQuery}" class="input-text" style="width:75%"/>
			<input type="submit" value="&crarr;" class="search-box-submit"/>
		</form>
	</div>

	<hr />

	<nav class="sidebar-nav sidebar-element">
		{block:IfHomeLink}
		<ul>
			<li class="sidebar-nav-el">
				<a href="{BlogURL}">Home</a>
			</li>
		</ul>
		{/block:IfHomeLink}
		{block:HasPages}
		<ul>
			{block:Pages}
			<li class="page sidebar-nav-el">
				<a href="{URL}">{Label}</a>
			</li>
			{/block:Pages}
		</ul>
		{/block:HasPages}
		{block:SubmissionsEnabled}
		<ul>
			<li class="submit sidebar-nav-el">
				<a href="{BlogURL}submit">{SubmitLabel}</a>
			</li>
		</ul>
		{/block:SubmissionsEnabled}
		{block:AskEnabled}
		<ul>
			<li class="ask sidebar-nav-el">
				<a href="{BlogURL}ask">{AskLabel}</a>
			</li>
		</ul>
		{/block:AskEnabled}
	</nav>
</div>
