<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Material Designed</title>

    <meta name="description" content="description"/>
    <meta name='HandheldFriendly' content='True'/>

    <!-- Android ^5.0 - Chrome Theme -->
    <meta name="theme-color" content="#1a237e"/>
    <link rel="icon" sizes="192x192" type="image/png" href="assets/logo/192.png"/>
    <!---->

    <link rel="shortcut icon" type="image/ico" href="{Favicon}"/>
    <link rel="alternate" type="application/rss+xml" href="{RSS}"/>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="http://cdn.materialdesignicons.com/1.1.34/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css"
    href="../css/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="../css/materialdesigned-style.css"/>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Colors -->
    <style>

    {CustomCSS}
    </style>
</head>

<body>
    <div id="main" class="container">
        <h2>Some Content</h2>
    </div>
    <!-- main-content -->

    <div id="tumblr-navbar"></div>
    <!-- Tumblr navigation bar -->

    <div id="main-navbar">
        <div class="navbar-wrapper">
            <div id="nb-main-module" class="navbar-module">
                <div class="row">
                    <div class="cell icon clickable">
                        <i id="toggle-sidebar" class="mdi mdi-menu"></i>
                    </div>
                    <div class="cell">
                        <h1>Titolo</h1>
                    </div>
                    <div class="cell icon clickable">
                        <i id="open-search-module" class="mdi mdi-magnify"></i>
                    </div>
                </div>
            </div>
            <div id="nb-search-module" class="navbar-module">
                <div class="row">
                    <div class="cell icon clickable">
                        <i id="close-search-module" class="mdi mdi-arrow-left"></i>
                    </div>
                    <div class="cell">
                        <input type="text" value="Search" />
                    </div>
                    <div class="cell icon clickable">
                        <i class="mdi mdi-magnify"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="main-sidebar">
        <div class="sidebar-wrapper">
            <div class="sidebar-header">
                <div class="black-opacity">
                    <ul>
                        <li class="avatar">
                            <img alt="avatar" src="../pictures/avatar.jpg"/>
                        </li>
                        <li>
                            <h1>Material Designed</h1>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-content">
                <div id="tumblr-nav-main" class="sidebar-nav">
                    <div class="row clickable close-sidebar">
                        <div class="cell icon">
                            <i class="mdi mdi-home"></i>
                        </div>
                        <div class="cell">
                            Home
                        </div>
                    </div>
                    <div class="row clickable close-sidebar">
                        <div class="cell icon">
                            <i class="mdi mdi-email"></i>
                        </div>
                        <div class="cell">
                            Ask
                        </div>
                    </div>
                    <div class="row clickable close-sidebar">
                        <div class="cell icon">
                            <i class="mdi mdi-library-plus"></i>
                        </div>
                        <div class="cell">
                            Submit
                        </div>
                    </div>
                </div>
                <div id="tumblr-nav-pages" class="sidebar-nav">
                    <div class="row sb-nav-header">
                        <div class="cell">
                            <h2>Pages</h2>
                        </div>
                    </div>
                    
                    <div class="row clickable close-sidebar">
                        <div class="cell icon">
                            <i class="mdi mdi-file"></i>
                        </div>
                        <div class="cell">
                            Page
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery & jQuery-UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- Material Designed template -->
<script src="../js/materialdesigned-template.js"></script>
</body>
</html>
