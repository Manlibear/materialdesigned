<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>

    <title>Material Designed</title>

    <meta name="description" content="description"/>
    <meta name='HandheldFriendly' content='True'/>

    <!-- Android ^5.0 - Chrome Theme -->
    <meta name="theme-color" content="#1a237e"/>
    <link rel="icon" sizes="128x128" type="image/png" href="{PortraitURL-128}"/>
    <!---->

    <link rel="shortcut icon" type="image/ico" href="{Favicon}"/>
    <link rel="alternate" type="application/rss+xml" href="{RSS}"/>

    <!-- Tumblr Customisation -->
    <meta name="if:Home Link" content="1"/>
    <!---->

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="http://cdn.materialdesignicons.com/1.1.34/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" type="text/css"
    href="../../css/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/materialdesigned-style.css"/>

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Colors -->
    <style>
    iframe {
      border: 0;
      background-color: red;
      z-index: 6000;
      margin-top: 3px;
    }

    body {
  background: #F0F0F0;
}

.toolbar-tumblr {
  background-color: black;
}

.toolbar-top {
  background-color: #03a9f4;
  color: white;
}

.sidenav-header {
  /* if sidenav title-text-color */
  color: white;
  background-image: url("../pictures/fuji.png");
}

.sidenav-header .opacity {
  background: rgba(0, 0, 0, 0.2);
}


    {CustomCSS}
    </style>
</head>
<body>
    <iframe id="tumblr_controls" class="tumblr_controls sticky  visible" width="271" height="26"></iframe>

    <div id="toolbar-tumblr" class="toolbar-tumblr"></div>
    <!-- Tumblr navigation bar -->

    <div id="toolbar" class="toolbar-top">
        <div class="toolbar-wrapper">
            <div id="toolbar-main" class="row">
                <div id="toggle-sidebar" class="cell icon clickable">
                    <i class="mdi mdi-menu"></i>
                </div>
                <div class="cell cell-next-icon-left">
                    <h1>Aliens Tests for my motherfucking themes</h1>
                </div>
                <div id="show-toolbar-search" class="cell icon clickable">
                    <i class="mdi mdi-magnify"></i>
                </div>
            </div>

            <div id="toolbar-search" class="row">
                <div id="hide-toolbar-search" class="cell icon clickable">
                    <i class="mdi mdi-arrow-left"></i>
                </div>
                <div class="cell cell-next-icon-right">
                    <input type="text" placeholder="Search" />
                </div>
                <div class="cell icon clickable">
                    <i class="mdi mdi-magnify"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Toolbar -->

    <!-- jQuery & jQuery-UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="controls.js"></script>
    <script>
    $(document).ready(function(){
        $('#tumblr_controls').fixTumblrControls({
            toolbar: {
                tumblr: '#toolbar-tumblr',
                main: '#toolbar'
            }
        });
    });
    </script>
</body>
</html>
